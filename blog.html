---
layout: blogs
title: "Blog"
bg-color: #FFD9D9
bg-image: cherryblossom-bg.png
---
<div class="jumbotron" style="background: url('{{ site.url}}/assets/img/{{ page.jumbo-bg }}')" style="background: url('{{ site.url}}/assets/img/{{ page.jumbo-bg }}')">
    <h1 id="site_header">{{ page.title }}</h1>
</div>
<div id="music_grid_wrapper">
    <div class="grid">
        <div class="grid-sizer"></div>
        {% for blogs in site.categories.blogs %}      
        <div class="grid-item">
            <div class="post-link-container" style="background-color:{{ blogs.background }}">
                <a class="grid_link" href="{{ blogs.url | relative_url }}">
                    <img class="music_thumbnail img-responsive" src="assets/img/{{ blogs.thumbnail }}">
                     <h3 class="blog_grid_post_title">{{ blogs.title }}</h3>
                     <div class="post_content_wrapper">
                         {{ blogs.content | truncate: 200 }}
                     </div>
                </a>
            </div>
        </div>
        {% endfor %} 
    </div>
</div>
