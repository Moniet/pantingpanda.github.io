---
layout: default
---
<div class="blog_page_wrapper">
    <article>
        <div class="row">
            <div class="col-md-8, col-sm-12, col-lg-10">
                <div class="post_content_wrapper">
                    <div class="jumbotron" style="background:{{ page.background }}">
                        <h1 class="display-3">{{ page.title }}</h1>
                    </div>
                    <img class="img-responsive" src="{{ site.url}}/assets/img/{{ page.thumbnail }}">
                    {{ content }}
                </div>
            </div> 
        </div>
    </article>
</div>
